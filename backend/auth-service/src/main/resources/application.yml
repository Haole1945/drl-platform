server:
  port: 8082

spring:
  application:
    name: auth-service
  
  # Database configuration (will be overridden by environment variables in Docker)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/drl_auth}
    username: ${SPRING_DATASOURCE_USERNAME:drl}
    password: ${SPRING_DATASOURCE_PASSWORD:drl}
    # Connection Pool Configuration (HikariCP)
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: none  # Flyway handles schema migrations - no need for Hibernate to manage schema
    show-sql: ${SHOW_SQL:false}  # Disable in production for performance
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
  
  # Email configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    from: ${MAIL_FROM:noreply@ptithcm.edu.vn}

  # Flyway Configuration - handles database migrations properly
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false  # Fresh database per service
    validate-on-migrate: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters-long}
  access-token-expiration: 3600  # 1 hour in seconds
  refresh-token-expiration: 86400  # 24 hours in seconds

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true


management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      # Don't fail health check if mail is down (mail is optional)
      probes:
        enabled: true
  health:
    mail:
      enabled: false  # Disable mail health check since it's optional
  info:
    env:
      enabled: true

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
