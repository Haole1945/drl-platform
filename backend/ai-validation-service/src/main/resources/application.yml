server:
  port: 8084
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: ai-validation-service

  # Database configuration (will be overridden by environment variables in Docker)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/drl_ai_validation}
    username: ${SPRING_DATASOURCE_USERNAME:drl}
    password: ${SPRING_DATASOURCE_PASSWORD:drl}
    # Connection Pool Configuration (HikariCP)
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: none # Flyway handles schema migrations
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${EUREKA_INSTANCE_HOSTNAME:ai-validation-service}

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 60000 # 60 seconds for OpenAI API calls
      evaluation-service:
        connect-timeout: 5000
        read-timeout: 30000
  httpclient:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# OpenAI Configuration
# ⚠️ CHÈN API KEY VÀO ĐÂY: Thay ${OPENAI_API_KEY:} bằng API key của bạn
# Hoặc set environment variable OPENAI_API_KEY
openai:
  api:
    key: ${OPENAI_API_KEY:} # ⬅️ CHÈN API KEY VÀO ĐÂY (hoặc set env variable)
    model: ${OPENAI_MODEL:gpt-4o-mini}
    vision-model: ${OPENAI_VISION_MODEL:gpt-4o-mini}
    timeout: ${OPENAI_TIMEOUT:60} # seconds
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    max-retries: ${OPENAI_MAX_RETRIES:3}

# Evaluation Service Configuration (for fetching evidence files)
evaluation-service:
  base-url: ${EVALUATION_SERVICE_BASE_URL:http://localhost:8080/api}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

